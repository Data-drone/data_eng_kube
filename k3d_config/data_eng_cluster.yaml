apiVersion: k3d.io/v1alpha2
kind: Simple
servers: 1
agents: 4
image: datadrone/k3d-gpu:latest
ports:
  - port: 8081:80
    nodeFilters:
      - loadbalancer
volumes:
  - volume: /opt/k8s-test:/data
    nodeFilters:
      - agent[*]
  - volume: /opt/k8s-test/drive1:/store
    nodeFilters:
      - agent[0]
  - volume: /opt/k8s-test/drive2:/store
    nodeFilters:
      - agent[1]
  - volume: /opt/k8s-test/drive3:/store
    nodeFilters:
      - agent[2]
  - volume: /opt/k8s-test/drive4:/store
    nodeFilters:
      - agent[3]
registries:
  create: true
options:
  k3s:
    extraServerArgs:
      - --no-deploy=traefik
  kubeconfig:
    updateDefaultKubeconfig: true
    switchCurrentContext: true
  runtime:
    gpuRequest: all